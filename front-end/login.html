<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>stAIlist - Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: rgb(247, 244, 240);
      font-family: 'Segoe UI', sans-serif;
    }

    .stAIlist {
      font-family: 'Cascadia Code', monospace;
      font-weight: 600;
      color: #0d0d0e;
    }

    .login-box {
      width: 320px;
      padding: 2rem;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }

    .divider hr {
      flex-grow: 1;
      margin: 0 10px;
      border-top: 1px solid #ccc;
    }
  </style>

  <script>
    function validaForm() {
      const email = document.querySelector('input[name="email"]').value;
      const password = document.querySelector('input[name="password"]').value;

      if (!email.includes("@") || !email.includes(".")) {
        alert("Please enter a valid email.");
        return false;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return false;
      }

      return true;
    }
  </script>
</head>

<body>

  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-box">

      <div class="text-center mb-4">
        <div class="d-flex justify-content-center align-items-center">
          <i class="bi bi-hanger" style="font-size: 2.5rem;"></i>
          <h1 class="mt-2 mb-0 ms-2 stAIlist">
            st<span style="color:rgb(72, 72, 3)">AI</span>list
          </h1>
        </div>
        <h3 class="text-center mt-4 mb-4">Log In</h3>
      </div>

      <!-- Google Button -->
      <button class="btn btn-outline-dark social-btn w-100 mb-2">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="20" class="me-2">
        Continue with Google
      </button>

      <!-- Facebook Button -->
      <button class="btn btn-primary social-btn w-100 mb-2">
        <i class="bi bi-facebook me-2"></i>
        Continue with Facebook
      </button>

      <!-- Divider -->
      <div class="divider">
        <hr>
        <span>or</span>
        <hr>
      </div>

      <!-- Login Form -->
      <form name="registr" onsubmit="return validaForm();">
        <input type="email" name="email" class="form-control mb-2" placeholder="Email address" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
        <button type="submit" class="btn btn-dark w-100">Login</button>
      </form>

      <!-- Link to Sign Up -->
      <p class="mt-3 text-center">Don't have an account? 
        <a href="signup.html" style="color:black;text-decoration: none;">Sign up</a>
      </p>

    </div>
  </div>

</body>
</html>
