<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>stAIlist - Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f7f1;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    .profile-container {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
      position: relative;
    }

    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .profile-info {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .profile-info img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #c19b6e;
    }

    .user-info h2 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }

    .user-stats {
      margin-top: 0.5rem;
      display: flex;
      gap: 2rem;
      color: #666;
      font-size: 1rem;
    }

    .tabs {
      text-align: center;
      margin-top: 2rem;
      border-top: 1px solid #eee;
      padding-top: 1.5rem;
    }

    .tabs a {
      margin: 0 1.5rem;
      font-weight: bold;
      color: #555;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    .tabs a:hover {
      color: #c19b6e;
    }

    .content {
      text-align: center;
      margin-top: 2rem;
      color: #999;
      font-size: 1rem;
    }
  </style>
</head>

<body>

  <div class="profile-container">

    <!-- Header Profile with Dropdown -->
    <div class="profile-header">

      <!-- Profile Info -->
      <div class="profile-info">
        <img src="https://via.placeholder.com/120" alt="Profile Picture">

        <div class="user-info">
          <h2>Username</h2>
          <div class="user-stats">
            <div><strong>0</strong> Followers</div>
            <div><strong>0</strong> Following</div>
          </div>
        </div>
      </div>

      <!-- Dropdown Menu -->
      <div class="dropdown">
        <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Menu
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="profile.html">Profile</a></li>
          <li><a class="dropdown-item" href="orders.html">My Orders</a></li>
          <li><a class="dropdown-item" href="balance.html">Balance</a></li>
          <li><a class="dropdown-item" href="settings.html">Settings</a></li>
          <li><a class="dropdown-item" href="shipping.html">Shipping</a></li>
          <li><a class="dropdown-item" href="payments.html">Payments</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="login.html">Log out</a></li>
        </ul>
      </div>

    </div>

    <!-- Tabs -->
    <div class="tabs">
      <a href="#">Wardrobe</a>
      <a href="#">Posts</a>
      <a href="#">Saved</a>
      <a href="#">Bought</a>
    </div>

    <!-- Content -->
    <div class="content">
      <p>No content yet. Start creating your style!</p>
    </div>

  </div>

  <!-- Bootstrap JS (for Dropdown to work) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
