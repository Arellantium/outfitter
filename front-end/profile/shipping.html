<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shipping</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      padding-top: 60px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      font-weight: bold;
    }

    .form-control,
    .form-select {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Shipping Information</h2>
    <form id="shipping-form">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Your full name" required />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Street, number" required />
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" required />
      </div>
      <div class="mb-3">
        <label for="postalCode" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="postalCode" required />
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <select class="form-select" id="country" required>
          <option value="">Select Country</option>
          <option value="IT">Italy</option>
          <option value="US">United States</option>
          <option value="UK">United Kingdom</option>
          <!-- Add more countries if needed -->
        </select>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="e.g. +39 123 456 7890" required />
      </div>

      <button type="submit" class="btn btn-dark w-100">Save Shipping Info</button>
    </form>
  </div>

  <script>
    document.getElementById('shipping-form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Shipping information saved successfully!'); // You can replace this with backend integration
    });
  </script>
</body>

</html>
