<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>stAIlist - Login</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <script type="application/javascript">
    function validaForm() {
      const email = document.querySelector('input[name="email"]').value;
      const password = document.querySelector('input[name="password"]').value;

      if (!email.includes("@") || !email.includes(".")) {
        alert("Inserisci un'email valida");
        return false;
      }

      if (password.length < 6) {
        alert("La password deve avere almeno 6 caratteri");
        return false;
      }

      alert("Dati inseriti correttamente");
      return true;
    }
  </script>

  <style>


    .stAIlist {
      font-family: 'Cascadia Code', monospace;
      font-weight: 600;
      color: #0d0d0e;
    }

    .login-box {
      width: 320px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      padding: 30px;
    }

    input.form-control {
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    input.form-control:focus {
      border-color: #8d8c83;
      box-shadow: 0 0 5px rgba(141, 140, 131, 0.5);
    }

    button.btn-outline-dark {
      background-color: transparent;
      border: 1px solid #1e1e1e;
      color: #1e1e1e;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    button.btn-outline-dark:hover {
      background-color: rgba(113, 111, 111, 0.05);
      color: #1e1e1e;
    }

    a {
      transition: color 0.2s ease;
    }

    a:hover {
      color: rgb(72, 72, 3);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-box p-4 border rounded">

      <div class="text-center mb-4">
        <div class="d-flex justify-content-center align-items-center">
          <i class="bi bi-hanger" style="font-size: 2.5rem;"></i>
          <h1 class="mt-2 mb-0 ms-2 stAIlist">
            st<span style="color:#1b1a1ab4">AI</span>list
          </h1>
        </div>
        <h3 class="text-center mt-4 mb-4">Log in</h3>
      </div>

      <!--Google Button-->
      <button class="btn btn-outline-dark social-btn d-flex align-items-center justify-content-center w-100 mb-2">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="20" class="me-2">
        Continue with Google
      </button>

      <!--Facebook Button-->
      <button class="btn btn-primary social-btn d-flex align-items-center justify-content-center w-100 mb-2">
        <i class="bi bi-facebook me-2"></i>
        Continue with Facebook
      </button>

      <!--Divider-->
      <div class="my-3 d-flex align-items-center">
        <hr class="flex-grow-1 me-2">
        <span>or</span>
        <hr class="flex-grow-1 ms-2">
      </div>

      <!--Form-->
      <form name="registr" onsubmit="return validaForm();">
        <input type="email" name="email" class="form-control mb-2" placeholder="Email Address">
        <input type="password" name="password" class="form-control mb-2" placeholder="Password">
        <button type="submit" class="btn btn-dark w-100">Login</button>
      </form>

      <p class="mt-3 text-center">Don't have an account? <a href="signup.html" style="color:black;text-decoration: none;">Sign up</a></p>
    </div>
  </div>
</body>
</html>
