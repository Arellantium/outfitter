<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>stAIlist - Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      height: 100vh;
      background-color: #f8f9fa;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .signup-container {
      display: flex;
      height: 100%;
    }

    .left-img {
      flex: 1;
      background: url('https://compass-media.vogue.it/photos/6703a668e6a3c9f0869f1908/4:3/w_1920,c_limit/GettyImages-2173423733.jpg') no-repeat center center;
      background-size: cover;
    }

    .right-form {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      padding: 2rem;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    
    <!-- Left Image Section -->
    <div class="left-img"></div>

    <!-- Right Form Section -->
    <div class="right-form">
      <div class="form-box">
        <h2 class="text-center mb-4">Sign Up</h2>

        <form>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>

          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required />
          </div>

          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" required>
              <option value="">Select</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required />
          </div>

          <div class="mb-3">
            <label for="repeatPassword" class="form-label">Repeat Password</label>
            <input type="password" class="form-control" id="repeatPassword" required />
          </div>

          <button type="submit" class="btn btn-dark w-100 mb-3">Sign Up</button>

          <button type="button" class="btn btn-outline-danger social-btn w-100 mb-2">
            <i class="bi bi-google me-2"></i> Sign up with Google
          </button>

          <button type="button" class="btn btn-outline-primary social-btn w-100">
            <i class="bi bi-facebook me-2"></i> Sign up with Facebook
          </button>
        </form>

      </div>
    </div>
  </div>

</body>
</html>
